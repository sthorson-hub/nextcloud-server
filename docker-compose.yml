version: "3.8"

networks:
  proxy:
    driver: bridge

volumes:
  nextcloud_data:
  nextcloud_db:

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"  # keep if you want LAN access to Nextcloud via http://<server-ip>
    networks: [proxy]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "traefik", "version"]
      interval: 30s
      timeout: 10s
      retries: 5

  nextcloud-db:
    image: postgres:15
    container_name: nextcloud-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${NC_DB}
      POSTGRES_USER: ${NC_DB_USER}
      POSTGRES_PASSWORD: ${NC_DB_PASS}
    volumes:
      - nextcloud_db:/var/lib/postgresql/data
    networks: [proxy]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${NC_DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Apache variant exposes HTTP so Traefik/Cloudflared can reach it
  nextcloud-app:
    image: nextcloud:28-apache
    container_name: nextcloud-app
    restart: unless-stopped
    depends_on:
      - nextcloud-db
    environment:
      POSTGRES_HOST: nextcloud-db
      POSTGRES_DB: ${NC_DB}
      POSTGRES_USER: ${NC_DB_USER}
      POSTGRES_PASSWORD: ${NC_DB_PASS}
    volumes:
      - nextcloud_data:/var/www/html
    networks: [proxy]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      traefik.enable: "true"
      traefik.http.routers.nextcloud.rule: "Host(`${NEXTCLOUD_HOST}`)"
      traefik.http.routers.nextcloud.entrypoints: "web"
      traefik.http.services.nextcloud.loadbalancer.server.port: "80"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: always
    depends_on:
      - traefik
    networks: [proxy]
    volumes:
      # MUST contain: config.yml + <UUID>.json
      - ./cloudflared:/etc/cloudflared:ro
    command: ["tunnel", "--config", "/etc/cloudflared/config.yml", "--no-autoupdate", "run"]
    healthcheck:
      test: ["CMD", "cloudflared", "version"]
      interval: 30s
      timeout: 10s
      retries: 3
